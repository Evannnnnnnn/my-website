<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume - Yuyang Lou</title>
  <!-- Elegant Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: #ffffff;
      color: #333333;
      line-height: 1.6;
    }
    
    /* Fixed Navigation Bar */
    .navbar {
      background-color: #222222;
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    
    .navbar a {
      float: left;
      display: block;
      color: #eeeeee;
      text-align: center;
      padding: 16px 20px;
      text-decoration: none;
      font-weight: 700;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .navbar a:hover {
      background-color: #555555;
      color: #ffffff;
    }
    
    /* Main Content Container */
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      padding-top: 90px; /* Ensure content isn't hidden behind the navbar */
    }
    
    /* Header Styling */
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 10px;
    }
    
    header p {
      text-align: center;
      font-size: 1.1rem;
      color: #555555;
      margin-bottom: 30px;
    }
    
    /* Section Headings */
    section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-top: 40px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    
    /* Resume Section Styles */
    .resume-section {
      margin-bottom: 30px;
    }
    
    .resume-item {
      margin-bottom: 20px;
    }
    
    .resume-item h3 {
      margin: 0;
      font-size: 1.3rem;
    }
    
    .resume-item .meta {
      font-size: 0.9rem;
      color: #777777;
      margin-bottom: 5px;
    }
    
    .resume-item p {
      margin: 5px 0;
    }
    
    /* Skills List */
    .skills-list {
      list-style: none;
      padding: 0;
    }
    
    .skills-list li {
      display: inline-block;
      background-color: #f2f2f2;
      color: #333;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 3px;
      font-size: 0.9rem;
    }
    
    .download-btn {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007acc;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    
    /* Footer Styling */
    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #777777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Fixed Navigation Bar -->
  <div class="navbar">
    <a href="index.html">About</a>
    <a href="resume.html">Resume</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Content (Resume Page) -->
  <div class="content">
    <header>
      <h1>Yuyang Lou</h1>
      <p>CS @ University of Washington</p>
      <a href="Yuyang_Lou_Resume.pdf" download="Yuyang_Lou_Resume.pdf" class="download-btn">
        Download PDF
      </a>
    </header>
    
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Yuyang Lou. All Rights Reserved.</p>
  </footer>
</body>
</html>
